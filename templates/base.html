{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Library Management{% endblock %}</title>
  <!-- Tailwind CSS via CDN for quick development; swap to local build when needed -->
  <script src="https://cdn.tailwindcss.com"></script>
  {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/" class="text-xl font-semibold">Library</a>
      <nav class="space-x-4 text-sm">
        <a href="/admin/" class="text-blue-600 hover:underline">Admin</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-8">
    {% block content %}
    <div class="p-6 bg-white rounded-lg shadow">
      <h1 class="text-2xl font-semibold">Welcome</h1>
      <p class="mt-2 text-gray-600">Tailwind CSS is ready to use for frontend pages.</p>
    </div>
    {% endblock %}
  </main>

  {% block extra_body %}{% endblock %}
</body>
</html>
